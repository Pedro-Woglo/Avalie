<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=PT+Sans:wght@700&display=swap');
    </style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Avalie - Login</title>

</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <section>
        <div class="screenLogin">
            <div class="views">
                <img class="image" src="./undraw_exams_g-4-ow.svg" alt="imagem-estudantes">
            </div>
            <div class="login">
                <div class="contentLogin">
                    <form method="post" action="/logar">
                        <h1 class="h1">Faça seu login</h1>
                        <p class="p1">Encontre soluções educacionais <br> para seus alunos </p>
                        <!-- inputs -->
                        <div class="inputsButton">

                            <div class="form_div">
                                <input type="email" name="email" class="form_input" placeholder=" ">
                                <label for="" class="form_label">Email</label>
                            </div>

                            <div class="form_div">
                                <input type="password" name="senha" class="form_input" placeholder=" ">
                                <label for="" class="form_label">Senha</label>
                            </div>
                            
                            <div class="alert alert-danger" th:if="${status == 'Email e/ou senha inválidos!'}" th:text="${status}" role="alert"></div>
							
                            <button class="button">Entrar</button>

                            <br>
                            <br>     
                                                                              
                        </div>

                </div>

            </div>
        </div>
        </form>
    </section>


</body>

</html>
